<ion-header>
	<ion-grid>
<ion-row>
	<ion-col class="loginColM">
		<img class="logoM" src="assets/imgs/minticlogo.png"/>
		<h1>CRM</h1>
	</ion-col>

</ion-row>
	<form  #registerForm="ngForm" class="loginForm">
		<ion-row>
			<ion-col>
					<ion-item>
						<ion-label><ion-icon name="ios-person"></ion-icon></ion-label>
						<ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="login.username" required></ion-input>
					</ion-item>

					<ion-item>
						<ion-label><ion-icon name="ios-lock"></ion-icon></ion-label>
						<ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="login.password" required></ion-input>
					</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button class="submit-btn" full (click)="onLogin()" [disabled]="!registerForm.form.valid">Ingresar</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col class="loginCol">
				<img class="logo" src="assets/imgs/logoseven.png"/>

			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<div  class="fingerprint" button tappable (click)="GetAccessTouchID()" *ngIf="touchID">
				<img src="assets/imgs/fingerprint.svg">
			</div>
			</ion-col>
		</ion-row>
	</form>

</ion-grid>
</ion-header>

<ion-content>

	</div> -->



</ion-content>
